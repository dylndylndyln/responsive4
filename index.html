<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Responsive Website</h1>
    </header>
    <main>
        <section class="grid-container">
            <figure>
                <img src="https://hips.hearstapps.com/hmg-prod/images/mt-assiniboine-provincial-park-at-sunrise-royalty-free-image-1623253564.jpg" alt="A beautiful landscape with mountains and a lake">
                <figcaption>Stunning Mountain Landscape</figcaption>
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1446062061624-594b6e3403d7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eSUyMHNreWxpbmUlMjBhdCUyMG5pZ2h0fGVufDB8fDB8fHww" alt="A city skyline at night with glowing lights">
                <figcaption>City Skyline at Night</figcaption>
            </figure>
            <figure>
                <img src="https://as2.ftcdn.net/jpg/04/89/55/21/1000_F_489552158_qN3zbFROrBXIcsmTQYH9Wvfe8haJ2r9Y.jpg" alt="A serene beach with golden sand and blue waves">
                <figcaption>Relaxing Beach View</figcaption>
            </figure>
            <figure>
                <img src="https://images.stockcake.com/public/b/e/9/be9d8e2c-8ed5-42f7-851e-a12211e56529_large/enchanted-forest-scene-stockcake.jpg" alt="A dense forest with sunlight peeking through the trees">
                <figcaption>Mystical Forest Scene</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
